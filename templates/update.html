{% extends "base.html" %}

{% block head %}
<title> Task Master </title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <div class="form">
        <form action="/update/{{ task.id }}" method="POST">
            <label>
                <input type="text" name="content" value="{{ task.content }}">
            </label>
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>
{% endblock %}
